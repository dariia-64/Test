<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця даних</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Таблиця з даними</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Ім'я</th>
                    <th>Вік</th>
                    <th>Місто</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Олександр</td>
                    <td>21</td>
                    <td>Київ</td>
                </tr>
                <tr>
                    <td>Марія</td>
                    <td>19</td>
                    <td>Харків</td>
                </tr>
                <tr>
                    <td>Анна</td>
                    <td>23</td>
                    <td>Львів</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Дані актуальні на грудень 2024 року.</p>
    </footer>
</body>
</html>
