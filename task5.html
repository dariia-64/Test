<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма - Новий Рік</title>
    <style>
        form {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .gender {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Реєстраційна форма</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" placeholder="Введіть ім'я" required>
            
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" placeholder="Введіть email" required>
            
            <fieldset class="gender">
                <legend>Стать:</legend>
                <label>
                    <input type="radio" name="gender" value="male" required> Чоловік
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Жінка
                </label>
            </fieldset>
            
            <button type="submit">Відправити</button>
        </form>
    </main>
    <footer>
        <p>Нехай цей Новий Рік буде сповнений приємних зустрічей та нових можливостей!</p>
    </footer>
</body>
</html>
