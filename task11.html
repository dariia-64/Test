<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виведення повідомлення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .alert-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .alert-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="alert-button" onclick="showMessage()">Натисніть мене</button>

    <script>
        function showMessage() {
            alert("Привіт, світ!");
        }
    </script>
</body>
</html>
